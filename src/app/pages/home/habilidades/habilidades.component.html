<section class="habilidades" id="habilidades">
  <div class="apresentacao">
    <h1><strong>HABILIDADES:</strong></h1>
    <p>clique nas tecnologias para mais informações</p>
  </div>
  <app-container>
    <div class="habilidades-container">
      <button
        mat-stroked-button
        class="tech-button"
        *ngFor="let tecnologia of tecnologias"
        (click)="openDialog(tecnologia)"
      >
        {{ tecnologia.nome }}
      </button>
    </div>
  </app-container>
</section>
